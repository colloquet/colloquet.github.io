---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <hr/>
        <span class="post-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br/>
        {{ post.content | strip_html | truncatewords:50}}<br/>
        <p><a href="http://colloque.me{{ post.url | prepend: site.baseurl }}#disqus_thread"></a></p>
      </li>
    {% endfor %}
  </ul>
  
</div>
