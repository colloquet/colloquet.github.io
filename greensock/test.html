<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.2/plugins/ScrollToPlugin.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.scrollmagic.min.js"></script>
	<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-min.css">
	<script type="text/javascript">
	// Tween syntax: TweenMax.to([target element], [duration], {[css properties]});
	// Example: TweenMax.to('#box', 2, {backgroundColor: 'red'}); This will transform the element '#box' background color TO red in 2 seconds.
	// You can replace TweenMax.to -> TweenMax.from / TweenMax.fromto
	// Example: TweenMax.from('#box', 2, {backgroundColor: 'red'}); This will transform the element '#box' background color FROM red to the bg color in CSS.
	// Read more on http://greensock.com/get-started-js

	// Scroll workflow: initiate controller, define Tweens, create Scene
	// More example and doc: http://janpaepke.github.io/ScrollMagic/
		$(document).ready(function($) {
			var counter = { var: 0 }; // define counter here for later use
			// init controller for ScrollMagic, MUST!
			var controller = new ScrollMagic({
			    globalSceneOptions: {
			        triggerHook: "onLeave"
			    }
			});
			// define the screen height here for later use
			var h = window.innerHeight;
			var counter = { var: 0 }; // define counter here for later use
			// create a new timeline, can add Tweens using .add(), each .add will perform after each other
			var tweens = new TimelineMax()
						.add([
							TweenMax.to(".scene", 12, {transform: 'translateZ(7000px)'})
							])
						.add(TweenMax.to(".slide8", 4, {opacity: 1}), '-=4')
						.add([
							TweenMax.to(".scene", 6, {rotationX: 45}),
							TweenMax.to("body", 6, {backgroundColor: '#000'}),
							TweenMax.to("html", 6, {backgroundColor: '#000'})
							], '-=4');
			new ScrollScene({triggerElement: "section#pin", duration: 8000}) // define 'scene' and add to controller. MUST! 
							.setTween(tweens) // point to defined Tweens
			                .setPin("#pin") // pins the element for a scroll distance of 100px
			                .addTo(controller); // add scene to controller
		});
	</script>

	<style type="text/css">
	body,html {
		height: 100%;
		margin: 0;
		background-color: #C8D3DB;
		background-attachment: fixed;
	}
	#logo {
		height: 100px;
		width: 100px;
	}
	#pin {
		overflow: hidden;
	    width: 100%;
	    height: 100%;
	    top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		-webkit-perspective: 1000px;
		-moz-perspective: 1000px;
		-ms-perspective: 1000px;
		-o-perspective: 1000px;
		perspective: 1000px;
		-webkit-perspective-origin: center center;
		-moz-perspective-origin: center center;
		-ms-perspective-origin: center center;
		-o-perspective-origin: center center;
		perspective-origin: center center;
	}
	.scene {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		top: 0;
		-webkit-transform-style: preserve-3d;
		-moz-transform-style: preserve-3d;
		-ms-transform-style: preserve-3d;
		-o-transform-style: preserve-3d;
		transform-style: preserve-3d;
	}
	.slide {
		display: -webkit-flex;
		-webkit-justify-content: center;
		-webkit-align-items: center;
		display: flex;
		justify-content: center;
		align-items: center;
		position: absolute;
		left: 0;
		top: 0;
		height: 100%;
		width: 100%;
		overflow: visible;
		background-repeat: no-repeat;
		background-position: center center;
		background-attachment: fixed;
		background-size: cover;
	}
	.slide0 {
		background-image: url(book.png);
		-webkit-transform: translateZ(-1000px) scale(2);
		transform: translateZ(-1000px) scale(2);
		z-index: 10;
	}
	.slide0 span {
		position: absolute;
		right: 10px;
		bottom: 10px;
		color: gray;
	}
	.slide1 {
		background-image: url(s1-front.png);
		-webkit-transform: translateZ(-2000px) scale(3);
		transform: translateZ(-2000px) scale(3);
		z-index: 9;
	}
	.slideClouds {
		background-image: url(clouds.png);
		-webkit-transform: translateZ(-3000px) scale(4);
		transform: translateZ(-3000px) scale(4);
		z-index: 6;
	}
	.slide2 {
		background-image: url(s1-mid.png);
		-webkit-transform: translateZ(-3000px) scale(4);
		transform: translateZ(-3000px) scale(4);
		z-index: 8;
	}
	.slide3 {
		background-image: url(s1-back.png);
		-webkit-transform: translateZ(-4000px) scale(5);
		transform: translateZ(-4000px) scale(5);
		z-index: 7;
	}
	.slide4 {
		background-image: url(s2-front.png);
		-webkit-transform: translateZ(-5000px) scale(6);
		transform: translateZ(-5000px) scale(6);
		z-index: 6;
	}
	.slide5 {
		background-image: url(s2-mid.png);
		-webkit-transform: translateZ(-6000px) scale(7);
		transform: translateZ(-6000px) scale(7);
		z-index: 5;
	}
	.slide6 {
		background-image: url(s3-back.png);
		-webkit-transform: translateZ(-7000px) scale(3);
		transform: translateZ(-7000px) scale(3);
		z-index: 4;
	}
	.slide8 {
		display: -webkit-flex;
		-webkit-justify-content: center;
		-webkit-align-items: center;
		display: flex;
		justify-content: center;
		align-items: center;
		opacity: 0;
		z-index: 9;
	}
	.slide8 h1 {
		text-align: center;
		color: white;
	}
	</style>
</head>
<body>
	<section id="pin" class="scroll-magic-section">
		<div class="scene">
			<div class="slide slide0">
				<span>colloque@Grayscale</span>
			</div>
			<div class="slide slide1">
			</div>
			<div class="slide slide2">
			</div>
			<div class="slide slideClouds">
			</div>
			<div class="slide slide3">
			</div>
			<div class="slide slide4">
			</div>
			<div class="slide slide5">
			</div>
			<div class="slide slide6">
			</div>
		</div>
		<div class="slide slide8">
			<h1><img src="http://grayscale.com.hk/assets/images/logo-122px.png" alt="" id="logo"><br>Grayscale HK</h1>
		</div>
	</section>
</body>
</html>
