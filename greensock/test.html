	<script type="text/javascript">
	// Tween syntax: TweenMax.to([target element], [duration], {[css properties]});
	// Example: TweenMax.to('#box', 2, {backgroundColor: 'red'}); This will transform the element '#box' background color TO red in 2 seconds.
	// You can replace TweenMax.to -> TweenMax.from / TweenMax.fromto
	// Example: TweenMax.from('#box', 2, {backgroundColor: 'red'}); This will transform the element '#box' background color FROM red to the bg color in CSS.
	// Read more on http://greensock.com/get-started-js

	// Scroll workflow: initiate controller, define Tweens, create Scene
	// More example and doc: http://janpaepke.github.io/ScrollMagic/
		$(document).ready(function($) {
			var h = window.innerHeight;
			var counter = { var: 0 }; // define counter here for later use
			// init controller for ScrollMagic, MUST!
			var controller = new ScrollMagic({
			    globalSceneOptions: {
			        triggerHook: "onLeave"
			    }
			});
			// define the screen height here for later use
			var h = window.innerHeight;
			var counter = { var: 0 }; // define counter here for later use
			// create a new timeline, can add Tweens using .add(), each .add will perform after each other
			var tweens = new TimelineMax()
						.add([
							TweenMax.to(".slide0", 1, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(".slide1", 2, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(".slide2", 3, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(".slide3", 4, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(".slide4", 5, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(counter, 7, { //count from counter=0 to 100 in 4 seconds
							      var: 100, 
							      onUpdate: function () {
							          $('#projectNum').html(Math.ceil(counter.var)); // while its counting, update the html element
							      },
							      ease:Strong.easeOut // update number with EASE!!! COOL!
							  }),
							TweenMax.to(".slide5", 6, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(".slide6", 7, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(".slide7", 8, {transform: 'translateZ(1px)', opacity: 1.5, ease:Circ.easeIn}),
							TweenMax.to(".slide8", 9, {transform: 'translateZ(0)', opacity: 1.5, ease:Expo.easeIn})
							])
						.add([
							TweenLite.to(window, 2, {scrollTo:{y:h}, ease:Power2.easeOut, delay: 1}),
							])
						.add(TweenMax.staggerFrom('.projectWrapper', 2, {scale:0, ease:Elastic.easeOut}, 0.1));

			new ScrollScene({triggerElement: "section#pin", duration: 0}) // define 'scene' and add to controller. MUST! 
							.setTween(tweens) // point to defined Tweens
			                .setPin("#pin") // pins the element for a scroll distance of 100px
			                .addTo(controller); // add scene to controller
		});
	</script>
