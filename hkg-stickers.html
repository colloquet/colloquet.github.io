<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HKG Icon stickers</title>

    <link href="/favicon.ico" rel="shortcut icon">

    <!-- link all the styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.1/css/uikit.almost-flat.min.css" />

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    h1, h3 {
      color: #000;
    }

    h1 span {
      border-bottom: 3px solid #FFCC00;
    }

    .image-shadow {
      box-shadow: 0 1px 4px rgba(0,0,0,.15);
    }

    .screenshots {
      margin: 0 auto;
      max-width: 720px;
    }

    .app-icon {
      border-radius: 25%;
      border: 1px solid #ddd;
    }

    @media(max-width: 767px) {
      .app-icon {
        width: 50px;
      }

      h1 {
        font-size: 24px;
      }

      h3 {
        font-size: 14px;
      }
    }
    </style>

  </head>
  <body>

    <div class="uk-container uk-container-center uk-margin-top uk-margin-bottom uk-text-center">
      <h1 class="uk-margin-bottom">
        <img src="appicon.jpg" alt="" width="100" class="app-icon">
        <span>iMessage高登Icon貼圖</span>
      </h1>
      <div class="uk-margin-large-bottom screenshots">
        <div class="uk-grid uk-grid-width-1-2">
          <a href="hkg-icon-stickers-1.png" data-uk-lightbox="{group:'screenshots'}">
            <img src="hkg-icon-stickers-1.png" alt="" class="image-shadow" />
          </a>
          <a href="hkg-icon-stickers-2.png" data-uk-lightbox="{group:'screenshots'}">
            <img src="hkg-icon-stickers-2.png" alt="" class="image-shadow" />
          </a>
        </div>
      </div>
      <div class="uk-margin-large-bottom">
        <h3>
          搞笑高登icon貼圖，陸續會加入更多其他系列！<br>
          如有任何侵權問題，請與本人聯絡！
        </h3>
        <h3>鳴謝：高登icon，腦魔icon</h3>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.1/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.1/js/components/lightbox.min.js"></script>
  </body>
</html>
