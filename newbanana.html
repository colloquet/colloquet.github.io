<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新香蕉俱樂部節目重溫</title>
	<style type="text/css">
		ul, li {
			list-style: none;
			padding-left: 0;
		}
		.container {
			width: 960px;
			margin: 0 auto;
		}
		.na {
			display: none;

	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		var d = new Date();
		var year = d.getFullYear();
		var month = d.getMonth() + 1;
		if (month<=10) {
			month = "0"+month;
		};
		var today_date = d.getDate();
		var tomorrow_date = d.getDate() + 1;
		var today = String(year)+String(month)+String(today_date);
		var weekday = new Array(7);
			weekday[0]=  "星期日";
			weekday[1] = "星期一";
			weekday[2] = "星期二";
			weekday[3] = "星期三";
			weekday[4] = "星期四";
			weekday[5] = "星期五";
			weekday[6] = "星期六";
		var today_day = weekday[d.getDay()];
	</script>
</head>
<body>
	<div class="container">
	<h1>新香蕉俱樂部節目重溫</h1>
	<p>今天 (<script type="text/javascript">document.write(today_day+" "+year+"年"+month+"月"+today_date+"日");</script>)</p>

		</li>
