	<base target="_blank">
	<style type="text/css">
		html {
			-webkit-font-smoothing: antialiased;
		  -moz-osx-font-smoothing: grayscale;
		}
		body {
			font-family: 'Roboto', sans-serif;
			margin:0;
			text-rendering: optimizelegibility;
			font-weight: 300;
			color: rgba(0,0,0,0.87);
		}
		body, html {
			height: 100%;
			background: #FFF069;
		}
		strong, th {
			font-weight: 400;
		}
		a {
		  color: #6836B3;
		  text-decoration:none;
		  outline: none;
		}
		a:hover {
			text-decoration: underline;
		}
		#wrap {min-height: 100%;}
		#main {
		  /*overflow:auto;*/
		  padding-bottom: 50px; /* must be same height as the footer */
		}
		.clearfix {
		*zoom: 1;
		}

		.clearfix:before, .clearfix:after {
		display: table;
		line-height: 0;
		content: "";
		}

		.clearfix:after {
		clear: both;
		}
		.header {
			display: block;
			position: relative;
			background-color: #2B1151;
			background-image: url('img/banner1.jpg');
			background-size: 100%;
			background-position: center;
			top: 0;
			width: 100%;
			margin-bottom: 20px;
		}
		.container {
			width: 960px;
			margin: 0 auto;
		}
		.na {
			display: none;
		}
		.datepicker {
			float: right;
			position: relative;
			display: inline-block;
			background: #FFF59E;
			padding-left: 20px;
			padding-bottom: 30px;
			padding-right: 20px;
			height: 100%;
			width: 307px;
			/*border: 1px solid #000;*/
			-webkit-box-shadow: #FCE203 0 4px 0;
			box-shadow: #FCE203 0 4px 0;
			margin-bottom: 20px;
		}
		#datepicker {
			margin-bottom: 20px;
		}
		.ui-widget-content {
			background: #FFF59E !important;
		}
		.today {
			position: relative;
			display: inline-block;
			float: left;
			background: #FFF59E;
			padding: 20px;
			padding-top: 0;
			width: 553px;
			/*border: 1px solid #000;*/
			-webkit-box-shadow: #FCE203 0 4px 0;
			box-shadow: #FCE203 0 4px 0;
			margin-bottom: 20px;
		}
		hr {
			display: block;
			height: 1px;
			border: 0;
			border-top: 1px solid #555;
			padding: 0;
			margin: 20px 0;
		}
		li {
			list-style: none;
			margin-bottom: 20px;
		}
		ul {
			padding-left: 5px;
		}
		.select-date {
			display: none;
		}
		h1 {
			font-size: 2em;
			color: #FFF;
		}
		.footer {
			position: relative;;
			width: 100%;
			text-align: center;
			background: #000;
			color: #fff;
			margin-top: -50px;
			height: 52px;
			clear: both;
		}
		.footer a {
			color: #8358C3;
		}
		.d-hide {
			display: none;
		}
		@media screen and (max-width: 960px) {
			.header {
				width: 960px;
			}
			.footer {
				width: 960px;
			}
		}
		@media screen and (max-width: 500px) {
			.header {
				width: 100%;
				margin-bottom: 0;
			}
			.footer {
				width: 100%;
			}
			h1 {
				font-size: 1.5em;
				text-align: center;
			}
			.container {
				width: 100%;
			}
			.today {
				display: block;
				width: 88%;
				padding: 4%;
				margin: 2%;
			}
			.datepicker {
				text-align: center;
				float: left;
				display: block;
				width: 88%;
				/*padding: 0px 10px 20px 10px;*/
				/*padding: 0;*/
				padding: 4%;
				margin: 2%;
			}
			.ui-datepicker {
				margin: 0 auto;
			}
			.m-hide {
				display: none;
			}
			.d-hide {
				display: inline-block;
			}
		}
	</style>
</head>

	<div id="wrap">
	<div class="header clearfix">
		<div class="container">
			<h1>新香蕉俱樂部－節目重溫</h1>
		</div>
	</div>
	<div id="main">
	<div class="container clearfix">
		<div class="today">
			<p><strong><i class="fa fa-exclamation-circle"></i> 全新網址已經上線啦！要聽重溫請到 <a href="http://newbananaclub.com">http://newbananaclub.com</a></strong></p>
