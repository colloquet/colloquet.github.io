	<link rel="stylesheet" href="css/datepicker.css" />
	<script type="text/javascript">
		var d = new Date();
		var year = d.getFullYear();
		var month = d.getMonth() + 1;
		if (month<10) {
			month = "0"+month;
		};
		var today_date = d.getDate();
		if (today_date<10) {
			today_date = "0"+today_date;
		};
		var tomorrow_date = d.getDate() + 1;
		var tomorrow = String(year)+String(month)+String(tomorrow_date);
		var today = String(year)+String(month)+String(today_date);
		var weekday = new Array(7);
			weekday[0]=  "星期日";
			weekday[1] = "星期一";
			weekday[2] = "星期二";
			weekday[3] = "星期三";
			weekday[4] = "星期四";
			weekday[5] = "星期五";
			weekday[6] = "星期六";
		var today_day = weekday[d.getDay()];
		$(function() {
			$.datepicker.setDefaults({dateFormat: 'yymmdd'});
			$( "#datepicker" ).datepicker({
				dateFormat: "yymmdd",
				onSelect: function(date) {
					var minDate = $(this).datepicker('getDate');
            	if (minDate) {
                  minDate.setDate(minDate.getDate() + 1);
            	}
					var dd = String(minDate.getDate());
					if (dd<10) {
						dd = "0"+dd;
					};
					var mm = String(minDate.getMonth() + 1);
					if (mm<10) {
						mm = "0"+mm;
					};
					var yy = String(minDate.getFullYear());
					var selectedDate = yy+mm+dd;
					$(".select-date").fadeOut(function(){
					$(".select-date").html("<br/><br/><hr/><p><strong>已選擇："+date+"</strong></p><ul><li><i class='fa fa-play'></i> <a href='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0000.mp3'>第一節</a><br/><br/><audio controls='controls' preload='none'><source src='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0000.mp3' type='audio/mpeg'></audio></li><li><i class='fa fa-play'></i> <a href='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0030.mp3'>第二節</a><br/><br/><audio controls='controls' preload='none'><source src='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0030.mp3' type='audio/mpeg'></audio></li><li><i class='fa fa-play'></i> <a href='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0100.mp3'>第三節</a><br/><br/><audio controls='controls' preload='none'><source src='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0100.mp3' type='audio/mpeg'></audio></li><li><i class='fa fa-play'></i> <a href='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0130.mp3'>第四節</a><br/><br/><audio controls='controls' preload='none'><source src='http://testmp3.http.akamai-trials.com/997/"+selectedDate+"/997_"+selectedDate+"0130.mp3' type='audio/mpeg'></audio></li></ul>");
				});
					$(".select-date").fadeIn();
				}
			});
		});
	</script>
