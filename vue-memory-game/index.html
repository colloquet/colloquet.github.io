<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Memory game</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="uk-container uk-container-center uk-margin-large-top uk-margin-large-bottom">
      <div class="board" v-cloak>
        <h3>Score: {{ score }}</h3>
        <h3>Number of tries: {{ numberOfTries }}</h3>
        <!-- only show this when game is over -->
        <div class="uk-text-center modal-mask" v-show="isGameFinished">
          <div class="modal-wrapper">
            <div class="modal-container">
              <p>
                You win! Your score is {{ score }}! <br>
                <a v-on:click="resetBoard">Restart game</a>
              </p>
            </div>
          </div>
        </div>
        <div class="uk-grid uk-grid-collapse">
          <div class="uk-width-1-4" v-for="tile in tiles" track-by="$index">
            <div class="tile" v-on:click="toggleTile(tile)" v-bind:class="{'flipped': tile.flipped || tile.matched, 'isMatched': tile.matched}">
              <div class="front"></div>
              <div class="back uk-flex uk-flex-center uk-flex-middle">
                <h1 class="uk-margin-remove">{{ tile.number }}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
